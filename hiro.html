    <script src="js/jquery/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/raphael/raphael.min.js"></script>
    <script src="js/morris/morris.min.js"></script>
    <!--    <script src="https://d3js.org/d3.v3.min.js"></script>-->
    <script>
        $(function() {
            $(".menu-bar li").click(function() {
                $(this).css("font-family", "fantasy");
                $(this).css("box-shadow", "1px 1px 2px 2px black");
                $(this).siblings().css("box-shadow", "0px 0px 0px 0px black");
                $(this).siblings().css("font-family", "serif");
            })
        })
        $("#baste").click(function() {
            //            $(".menu").css("position" , "absolute");
            $(".filter").addClass("col-md-12");
            $(".menu").css("display", "none");
            $(".main").addClass("col-md-12");
            $(".main").css("left", "0");
            $(".dokme").css("display", "block");
        })
        $("#baz").click(function() {
            $(this).css("display", "none");
            $(".filter").removeClass("col-md-12");
            $(".menu").css("display", "block");
            $(".main").removeClass("col-md-12");
            $(".main").css("left", "16%");
        })
        new Morris.Line({
            element: 'line',
            data: [{
                    x: '2013',
                    a: 100,
                    b: 90
                },
                {
                    x: '2014',
                    a: 75,
                    b: 65
                },
                {
                    x: '2015',
                    a: 30,
                    b: 40
                },
                {
                    x: '2016',
                    a: 75,
                    b: 65
                },
                {
                    x: '2017',
                    a: 50,
                    b: 40
                },
                {
                    x: '2018',
                    a: 75,
                    b: 40
                },
                {
                    x: '2019',
                    a: 100,
                    b: 90
                }
            ],
            xkey: 'x',
            ykeys: ['a', 'b'],
            labels: ['Series A', 'Series B']
        });
        var d = new Date();
        document.getElementById("demo").innerHTML = d.toUTCString();
        var deg2rad = Math.PI / 180;
        var width = 400,
            height = 350,
            radius = Math.min(width, height) / 2 - 30;

        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var r = d3.scale.linear()
            .domain([90, 0])
            .range([0, radius]);

        var line = d3.svg.line.radial()
            .radius(function(d) {
                return r(d[1]);
            })
            .angle(function(d) {
                return -d[0] + Math.PI / 2;
            });

        var gr = null;

        createSkyplot();

        var json = {
            "type": "GSV",
            "inView": [{
                    "data": [1, 45, 90]
                },
                {
                    "data": [3, 70, 225]
                }
            ]
        };

        updateSkyPlot(json);

        function createSkyplot() {
            //////////////////////			  
            gr = svg.append("g")
                .attr("class", "r axis")
                .selectAll("g")
                .data(r.ticks(5))
                .enter().append("g");

            gr.append("circle").attr("r", r).style('fill', 'white');

            gr.append("text")
                .attr("y", function(d) {
                    return -r(d) - 4;
                })
                .attr("transform", "rotate(20)")
                .style("text-anchor", "middle")
                .style('fill', 'blue')
                .text(function(d) {
                    return d;
                });
            /////////////////////

            /////////////////////
            var ga = svg.append("g")
                .attr("class", "a axis")
                .selectAll("g")
                .data(d3.range(0, 360, 45))
                .enter().append("g")
                .attr("transform", function(d) {
                    return "rotate(" + (d - 90) + ")";
                });

            ga.append("line").attr("x2", radius).style('stroke', 'black').style('stroke-dasharray', '1,8');

            ga.append("text")
                .attr("x", radius + 6)
                .attr("dy", ".35em")
                .style("text-anchor", function(d) {
                    return d < 360 && d > 90 ? "end" : null;
                })
                .attr("transform", function(d) {
                    return d < 360 && d > 90 ? "rotate(180 " + (radius + 3) + ",0)" : null;
                })
                .text(function(d) {
                    return d + "°";
                });
            /////////////////////
        }

        function updateSkyPlot(d) {
            var pos = [];
            var inview = d.inView;

            for (var elem in inview) {
                if (inview.hasOwnProperty(elem)) {
                    // the azimuth should be in radians and substracted from (Math.PI/2)
                    var d = [(Math.PI / 2) - inview[elem].data[2] * deg2rad, inview[elem].data[1]];
                    pos.push(d);
                }
            }

            var r = d3.scale.linear()
                .domain([90, 0])
                .range([0, radius]);

            var line = d3.svg.line.radial()
                .radius(function(d) {
                    return r(d[1]);
                })
                .angle(function(d) {
                    return -d[0] + Math.PI / 2;
                });

            var color = d3.scale.category20();

            svg.selectAll('circle').remove();

            gr.append("circle").attr("r", r).style('fill', 'white');

            svg.selectAll("point").data(pos).enter().append("circle").attr("class", "point")
                .attr("transform", function(d) {
                    var coors = line([d]).slice(1).slice(0, -1);
                    return "translate(" + coors + ")"
                })
                .attr("r", 8)
                .attr("fill", function(d, i) {
                    return color(i);
                });

        }
    </script>
</body></html>
